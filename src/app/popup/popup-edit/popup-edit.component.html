
    <p-dialog header={{title}} [(visible)]="visible" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false"
        [resizable]="false" (onHide)="onFermeture()">
        <p-card styleClass="person-form" class="justify-content-center">
            <form [formGroup]="personForm" (ngSubmit)="addOrUpdatePerson()">
                <div class="field">
                    <label for="nom" class="block">Nom : </label><br>   
                   <input type="text" [(ngModel)]="editPerson.nom" pInputText id=""
                        placeholder="Entrer votre nom de famille" formControlName="nom">
                    <small class="p-error block"
                        *ngIf="personForm.get('nom')?.invalid && personForm.get('nom')?.dirty"></small>
                </div><br>
                <div class="field">
                    <label for="prenom" class="block">Prenom : </label><br>
                    <input type="text" [(ngModel)]="editPerson.prenom" pInputText name="nom" id=""
                        placeholder="Entrer votre prenom" formControlName="prenom">
                    <small class="p-error block"
                        *ngIf="personForm.get('prenom')?.invalid && personForm.get('prenom')?.dirty"></small>
                </div><br>
                <div class="field">
                    <label for="age" class="block">Age : </label><br>
                    <input type="number" [(ngModel)]="editPerson.age" pInputText name="age" id="age"
                        placeholder="Entrer votre age" formControlName="age" pKeyFilter="int"  max="200" min="1" >
                    <small class="p-error block"
                        *ngIf="personForm.get('age')?.invalid && personForm.get('age')?.dirty"></small>
                </div><br>
                <!-- liste deroulante -->
                <div class="card flex justify-content-center">
                    <p-dropdown [options]="departements" [(ngModel)]="departementSelectionner" placeholder="Choisir un dÃ©partement"
                        [editable]="true" optionLabel="designation" formControlName="departement"></p-dropdown>
                </div>
                <!-- liste deroulante -->
                <div class="card flex justify-content-center">
                    <button pButton label="Submit" class="p-button-primary" type="submit"
                        [disabled]="personForm.invalid"></button>
                </div>

            </form>

        </p-card>
    </p-dialog>

<!-- ====================================================================== -->
